<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Giảng viên</title>
        <meta name="description" content="spring-boot thymeleaf | user-giangDay-form ">
            <div th:replace="fragments/header :: header-css"></div>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="tab-content">
            <div class="tab-pane active" id="compose">
                <div class="container">
                    <div class="content-container clearfix">
                        <div class="row">
                            <h3 style="color: blue;" class="text-center">Thêm/sửa giảng dạy</h3>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <form action="#" th:action="@{/user-giangDay/save}" th:object="${giangDay}"
                                      method="POST" >
                                    <input type="hidden" th:field="*{id}" />
                                    <div class="form-group">
                                        <label>Học kỳ, chuyên ngành</label> 
                                        <select th:if="${giangDay.hkCn==null}" th:field="*{hkCn}" class="form-control">
                                            <option value=""> --Chọn-- </option>
                                            <option th:each="entry : ${hkCnMap.entrySet()}"
                                                    th:value="${entry.key}"
                                                    th:utext="${entry.value}">
                                            </option>
                                        </select> 
                                        <select th:unless="${giangDay.hkCn==null}" th:field="*{hkCn}" class="form-control">
                                            <option th:each="entry : ${hkCnMap.entrySet()}"
                                                    th:value="${entry.key}"
                                                    th:utext="${entry.value}"
                                                    th:selected="${giangDay.hkCn==entry.key}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Tên môn</label> 
                                        <input type="text" class="form-control"
                                               th:field="*{tenMon}" placeholder=" " />   
                                    </div>


                                    <div class="form-group">
                                        <label>ĐVHT/TC</label> 
                                        <input type="text" class="form-control"
                                               th:field="*{dvhtTc}" placeholder=" "/>   
                                    </div>

                                    <div class="form-group">
                                        <label>Lớp</label> 
                                        <input type="text" class="form-control"
                                               th:field="*{lop}" placeholder=" "/>   
                                    </div>

                                    <div class="form-group">
                                        <label>Khóa ĐT</label> 
                                        <input type="text" class="form-control"
                                               th:field="*{khoaDt}" placeholder=" "/>   
                                    </div>

                                    <div class="form-group">
                                        <label>Số tiết QC</label> 
                                        <input type="number" class="form-control"
                                               th:field="*{soTietQc}" placeholder=" " />   
                                    </div>

                                    <div class="form-group">
                                        <label>Tiết thực giảng</label> 
                                        <input type="number" class="form-control"
                                               th:field="*{tietTg}" placeholder=" "/>   
                                    </div>

                                    <div class="form-group">
                                        <label>Năm học</label> 
                                        <select th:field="*{namHoc}" class="form-control">
                                            <option th:each="entry : ${namHocMap.entrySet()}"
                                                    th:value="${entry.key}"
                                                    th:utext="${entry.value}"
                                                    th:selected="${namHocNay==entry.key}">
                                            </option>
                                        </select>
                                    </div>



                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </form>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                </div>
            </div><!-- /.container -->
        </div>
        <!--    <footer th:replace="layout :: footer"></footer>-->
    </body>
</html>
