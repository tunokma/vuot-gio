<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Khoa</title>
        <meta name="description" content="spring-boot thymeleaf | mienGiam ">
            <div th:replace="fragments/header :: header-css"></div>
    </head>
    <body>
        <div th:replace="fragments/header-admin :: header-admin"></div>
        <div class="tab-content">
            <div class="tab-pane active" id="mienGiam-form">
                <div class="container">
                    <div class="content-container clearfix">
                        <div class="row">
                            <h3 style="color: blue;" class="text-center">Thêm/sửa giảm trừ</h3>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <form action="#" th:action="@{/mienGiam/save}" th:object="${mienGiam}"
                                      method="POST" >
                                    <input type="hidden" th:field="*{id}" />

                                    <div class="form-group">
                                        <label>Đối tượng</label> 
                                        <input type="text" class="form-control"
                                               th:field="*{doiTuong}" placeholder=" " />   
                                    </div>

                                    <div class="form-group">
                                        <label>Tỷ lệ(%)</label> 
                                        <input type="number" class="form-control" th:field="*{tyLe}" placeholder=" "/>
                                    </div>
                                    <div class="form-group">
                                        <label>Số tiết</label> 
                                        <input type="number" class="form-control" th:field="*{soTietGiam}" placeholder=" "/>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </form>
                            </div>
                            <div class="col-sm-3"></div>

                        </div>
                        <span class="help-block"></span>
                    </div><!-- /.container -->
                </div>
            </div>
        </div>
        <!--    <footer th:replace="layout :: footer"></footer>-->
    </body>
</html>
