<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bộ môn</title>
        <meta name="description" content="spring-boot thymeleaf | boMon-form ">
            <div th:replace="fragments/header :: header-css"></div>
    </head>
    <body>
        <div th:replace="fragments/header-admin :: header-admin"></div>
        <div class="tab-content">
            <div class="tab-pane active" id="compose">
                <div class="container">
                    <div class="content-container clearfix">
                        <div class="row">
                            <h3 style="color: blue;" class="text-center">Thêm/sửa bộ môn</h3>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <form action="#" th:action="@{/boMon/save}" th:object="${boMon}"
                                      method="POST" >
                                    <input type="hidden" th:field="*{id}" />

                                    <div class="form-group">
                                        <label>Tên bộ môn</label> 
                                        <input type="text" class="form-control"
                                               th:field="*{tenBoMon}" placeholder=" " />   
                                    </div>

                                    <div class="form-group">
                                        <label>Khoa</label> 
                                        <select th:if="${boMon.idKhoa==null}" th:field="*{idKhoa}" class="form-control">
                                            <option value=""> --Chọn-- </option>
                                            <option th:each="entry : ${mapTenKhoa.entrySet()}"
                                                    th:value="${entry.key}"
                                                    th:utext="${entry.value}">
                                            </option>
                                        </select> 
                                        <select th:unless="${boMon.idKhoa==null}" th:field="*{idKhoa}" class="form-control">
                                            <option th:each="entry : ${mapTenKhoa.entrySet()}"
                                                    th:value="${entry.key}"
                                                    th:utext="${entry.value}"
                                                    th:selected="${boMon.idKhoa==entry.key}">
                                            </option>
                                        </select> 
                                    </div>

                                    <div class="form-group">
                                        <label>Mô tả</label> 
                                        <input type="text" class="form-control" th:field="*{moTa}" placeholder=" "/>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </form>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                </div>
            </div><!-- /.container -->
        </div>
        <!--    <footer th:replace="layout :: footer"></footer>-->
    </body>
</html>
